{% load static %}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0"><img src="{% static 'images/logo_light.png' %}" alt="" width="100" height="50"></h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="{% url 'home:index'%}">Home</a>
            <a class="nav-link" href="{% url 'home:about'%}">About</a>
            <a class="nav-link" href="{% url 'home:contact'%}">Contact</a>
          </nav>
        </div>
      </header>
      {% block body %}
      {% endblock %}
      <footer class="mt-auto text-white-50 text-center">
        <div class="row">
            <ul>
              <!-- <strong>Manish Singh Patel</strong> -->
              <a href="#" class="fa fa-facebook"></a>
              <a href="#" class="fa fa-twitter"></a>
              <a href="#" class="fa fa-instagram"></a>
              <a href="#" class="fa fa-linkedin"></a>
              <a href="#" class="fa fa-github"></a>
            </ul>
          </div>
      </footer>
    </div>    
  </body>
</html>
